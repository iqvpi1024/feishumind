# 抓取配置
scrape_configs:
  # FeishuMind 服务
  - job_name: 'feishumind'
    static_configs:
      - targets: ['feishumind:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Prometheus 自身
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

