version: '3.8'

services:
  # FeishuMind 主服务
  feishumind:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: feishumind
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - MEM0_API_KEY=${MEM0_API_KEY}
      - FEISHU_APP_ID=${FEISHU_APP_ID}
      - FEISHU_APP_SECRET=${FEISHU_APP_SECRET}
      - FEISHU_VERIFICATION_TOKEN=${FEISHU_VERIFICATION_TOKEN}
      - FEISHU_ENCRYPT_KEY=${FEISHU_ENCRYPT_KEY}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - feishumind-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis (缓存和队列)
  redis:
    image: redis:7-alpine
    container_name: feishumind-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - feishumind-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # PostgreSQL (生产数据库)
  postgres:
    image: postgres:15-alpine
    container_name: feishumind-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=feishumind
      - POSTGRES_USER=feishumind
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - feishumind-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U feishumind"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Nginx (反向代理)
  nginx:
    image: nginx:alpine
    container_name: feishumind-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployments/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deployments/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - feishumind
    networks:
      - feishumind-network

  # Prometheus (监控)
  prometheus:
    image: prom/prometheus:latest
    container_name: feishumind-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./deployments/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - feishumind-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  # Grafana (可视化)
  grafana:
    image: grafana/grafana:latest
    container_name: feishumind-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - feishumind-network

networks:
  feishumind-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
  prometheus-data:
  grafana-data:
